<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <header>
      <a href="">Gmail</a>
      <a href="">Imágenes</a>
      <img
        class="menu"
        src="./images/icons8-menú-en-círculos-50.png"
        alt="More"
      />
      <img
        class="profile-photo"
        src="./images/profilePhoto.jpeg"
        alt="ProfilePhoto"
      />
    </header>
    <div class="general-container">
      <section class="logo-container">
        <img src="./images/googlelogo.png" alt="Google Logo" />
      </section>
      <section class="search-container">
        <input class="search" />
        <img
          class="microphone"
          src="./images/icons8-micrófono-24.png"
          alt="Microphone"
        />
      </section>
      <section class="button-container">
        <button class="btn">Buscar con Google</button>
        <button class="btn">Me siento con suerte</button>
      </section>
    </div>
    <footer>
      <div class="footer-1">
        <a href="">Publicidad</a>
        <a href="">Negocios</a>
        <a href="">Sobre Google</a>
        <a href="">Cómo funciona la busqueda</a>
      </div>
      <div class="footer-2">
        <a href="">Privacidad</a>
        <a href="">Condiciones</a>
        <a href="">Preferencias</a>
      </div>
    </footer>
  </body>
</html>
